<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Nutshell</title>
</head>

<body>
  <div id="login-modal" class="modal">

  
    <div class="modal-content animate" >
      <div class="imgcontainer">
        <img src="images/nutshell-login.png" alt="Avatar" class="avatar">
      </div>

      <div class="login-container" id="login-container">
        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" id="login-email" name="email" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" id="login-password" name="psw" required>

        <button id="login-btn" class="login-btn">Login</button>

        <div id="login-error-container">

        </div>
      </div>

      <div class="login-container" style="background-color:#f1f1f1">

        <span class="psw">  <a id="register-link" href="#">Register Account</a></span>
      </div>
    </div>

  </div>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Nutshell</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" id="news-page" href="#">News</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="chat-page" href="#">Chat</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="events-page" href="#">Events</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="tasks-page" href="#">Tasks</a>
        </li>    
      </ul>
        <a class="nav-link" id="logout" href="#">Logout</a>
    </div>
  </nav>




  <section id="output-container"></section>

  <script type="module" src="./scripts/script.js"></script>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
</body>

</html>
